<i class="fa fa-bicycle fa-2x text-success"></i>

			</div>
			<div class="modal-body">
				User Name:
				<input type="text">
				<br>

				<br>
				<input type="checkbox"> stay logged in

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>

			</div>
