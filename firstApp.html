<html>  <!-- tags typically occur in pairs -->
<head>  <!-- the closing html tag is at the very end of this document -->
	<title>My App</title>
	

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- there are 6 levels of heading, from H1 to H6 -->
	<h1>Heading 1</h1>
	<p>Paragraph text</p>
	<h2>heading 2 </h2>

	<!-- tags don't just mark-up content, they can also link to external data such as this image tag -->
	<img src="phone.jpg" alt="a phone" width="10%" >
	<h3>heading 3 </h3>

	<!-- <ol> is an ordered list, <ul> in an unordered list (bullet points) -->
	<ol>
		<li>first</li>
		<li id="looser">second</li>
		<li class="winner">third</li>
	</ol>

	<!-- the killer app of Web 1.0 was hyperlinking - i.e. linking documents together to form a "web" of knowledge -->
	<a href="page2.html">click me!</a>
</body>
</html>
