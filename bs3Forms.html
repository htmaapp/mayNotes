<body>
<div class="container">
	<div class="row">
		<h1 class="text-center">Hello Forms</h1>
		<a href="#" class="btn btn-default" rel="styles0" onclick="setActiveStyleSheet('styles0')">
			Bootstrap Native
		</a>
		<a href="#" class="btn btn-default" rel="styles1" onclick="setActiveStyleSheet('styles1')">
			Material Design
		</a>
		<a href="#" class="btn btn-default" rel="styles1" onclick="setActiveStyleSheet('styles2')">
			Metro Design
		</a>
		<a href="#" class="btn btn-default" rel="styles1" onclick="setActiveStyleSheet('styles3')">
			Flatly Design
		</a>

	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form>
				<div class="form-group">
					<label for="txtFN">First Name</label>
					<input type="text" id="txtFN" placeholder="What is your first name?" class="form-control">
				</div>
				<div class="form-group">
					<label for="txtLN">Last Name</label>
					<input type="text" id="txtLN" placeholder="Surname" class="form-control">
				</div>
				<div class="form-group">
					<label for="pwPW">Password</label>
					<input type="password" id="pwPW" placeholder="pick a password" class="form-control">
				</div>
			</form>

			<div class="btn-group">
				<button type="button" class="btn btn-default">	Monday</button>
				<button type="button" class="btn btn-primary">	Tuesday</button>
				<button type="button" class="btn btn-success">	Wednesday</button>
				<button type="button" class="btn btn-info">			Thursday</button>
				<button type="button" class="btn btn-warning">	Friday</button>
				<button type="button" class="btn btn-danger">		Saturday</button>
			</div>				

			</verbatim>
		</div>
	</div>
</div>
