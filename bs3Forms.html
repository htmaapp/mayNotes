<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Forms</title>

	<!-- Bootstrap CSS -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<div class="row">
		<h1 class="text-center">Hello Forms</h1>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form>
				<div class="form-group">
					<label for="txtFN">First Name</label>
					<input type="text" id="txtFN" placeholder="What is your first name?" class="form-control">
				</div>
				<div class="form-group">
					<label for="txtLN">Last Name</label>
					<input type="text" id="txtLN" placeholder="Surname" class="form-control">
				</div>
				<div class="form-group">
					<label for="pwPW">Password</label>
					<input type="password" id="pwPW" placeholder="pick a password" class="form-control">
				</div>
			</form>

			<verbatim>
				<div class="form-group">
					<label for="pwPW">Password</label>
					<input type="password" id="pwPW" placeholder="pick a password" class="form-control">
				</div>				

			</verbatim>
		</div>
	</div>
</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
